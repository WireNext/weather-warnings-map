name: Actualizar Avisos Meteo

on:
  schedule:
    - cron: "*/5 * * * *"  # Ejecutar cada 5 minutos

  workflow_dispatch:  # Permite ejecutarlo manualmente desde GitHub

jobs:
  update_warnings:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Instalar dependencias
        run: pip install requests PyGithub

      - name: Ejecutar script de actualización
        env:
          METEOBLUE_API_KEY: ${{ secrets.METEOBLUE_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python actualizar_warnings.py

      - name: Subir cambios a GitHub
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add warnings.geojson
          git commit -m "Actualización automática de avisos"
          git push
